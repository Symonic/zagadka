<html>
    <head>
        <script>
            // Funkcja do wykonania żądania AJAX w czystym JavaScript
            function fetchCsrfToken(url) {
                return fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => data.csrf_token)
                .catch(error => console.error('Error during fetch:', error));
            }
        
            // Wywołaj funkcję fetchCsrfToken, aby pobrać token CSRF
            fetchCsrfToken('http://127.0.0.1:3000/get-csrf-token/')
                .then(csrfToken => {
                    // Ustaw token CSRF w nagłówku żądania lub jako parametr żądania
                    // W zależności od Twojego kodu
                });
        </script>
    </head>
    <body>
        <iframe src="http://localhost:3000" style="width:100%; height:100%" sandbox="allow-scripts allow-same-origin"></iframe>
    </body>
</html>
